<div class="animated  heartBeat ">
    <h1 class="col-md-12">Pagina de heroes</h1>
    <hr />

    <div class="row">
        <div class="col text-right">
            <button class="btn btn-outline-primary" routerLink="/heroe/nuevo">
        <i class="fa fa-plus"></i>
        Agregar
      </button>
        </div>
    </div>
</div>

<div *ngIf="!cargando && heroes.length > 0" class="table-responsive-sm">
    <table class="table mt-3 animated fadeInLeftBig faster">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Poder</th>
                <th scope="col">Vivo</th>
                <th scope="col">Tools</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let heroe of heroes; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ heroe.nombre }}</td>
                <td>{{ heroe.poder }}</td>
                <td>
                    <label *ngIf="!heroe.vivo" class="badge badge-danger">Nuerto</label>
                    <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                </td>
                <td>
                    <button [routerLink]="['/heroe', heroe.id]" class="btn btn-info mr-1">
            <i class="fa fa-pencil"></i>
          </button>
                    <button (click)="borrarHeroe(heroe, i)" class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Mensaje cuando no hay registros  -->
<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-2 animated fadeInLeftBig faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>

<!-- mensaje cuando se este cargando la data -->
<div *ngIf="cargando" class="alert alert-info text-center mt-2 animated fadeInLeftBig faster">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-spinner fa-spin fa-2x"></i></p>

    <p class="mb-0">Espere porfavor..</p>
</div>
