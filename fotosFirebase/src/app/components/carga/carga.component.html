<div class="row">
    <div class="col-md-4">

        <h3>Seleccione archivos</h3>
        <!-- el archivos se para por referencia -->
        <div [archivos]="archivos" appNgDropFile (mouseSobre)="estaSobreElemento = $event" [ngClass]="{'file-over': estaSobreElemento}" class="well drop-zone">
            <h4>Deje caer los archivos</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>

    <div class="col-md-8">

        <h4>Agregar archivos</h4>
        <button [disabled]="archivos.length==0" (click)="cargarImagenes()" class="btn btn-success">Agregar</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.porgreso>=100}">{{archivo.nombreArchivo}}</td>
                    <td>{{archivo.archivo.size / 1024/1024 | number :'.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
