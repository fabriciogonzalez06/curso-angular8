<div class="card-columns mt-4 animated fadeIn puntero">
    <div class="card" (click)="verArtista(item)" *ngFor="let item of items">
        <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span class="badge badge-primary" *ngFor="let artista of item.artists">
                    {{artista.name}}
                </span>
            </p>
        </div>
    </div>
</div>
