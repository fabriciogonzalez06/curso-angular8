<app-loading *ngIf="loading"></app-loading>

<div class="row mt-4 animated fadeIn" *ngIf="!loading">

    <div class="col-2">

        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">

    </div>

    <div class="col">
        <h3>{{artista.name}}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">
            Ir a la p√°gina del artista
        </a>
    </div>

    <div class="col-4 text-right">

        <button routerLink="/search" routerLinkActive="router-link-active" class="btn btn-outline-danger">Regresar</button>

    </div>

</div>

<div class="row mt-3">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of topTracks">
                    <td>
                        <img [src]="item.album.images | noimage" class="img-thumb" alt=" ">
                    </td>
                    <td>{{item.album.name}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <!--<audio [src]="item.preview_url" controls></audio>-->
                        <iframe [src]="item.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="200" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
